<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>adaptive site</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="section">
        <div class="container">
<div class="row">
  <div class="col-lg-6 offset-lg-3">
        <h1 class="header text-center">
                <span>Получите видео инструкцию</span>
                <strong class="text-uppercase ">Как заработать свой первый миллион</strong>        
                </h1>
  </div>
</div>
<div class="row">
  <div class="col-lg-6 offset-lg-1">
    <div class="video">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/cpSjuQ_ZJvY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="form">
      <p class="form-header text-center">Введите свой email адрес</p>
      <form action="#">
        <input type="text" class="form-control input-lg"placeholder="ваше имя">
        <input type="text" class="form-control input-lg"placeholder="ваше email">
        <button class="btn btn-primary btn-lg btn-block form-btn">получить инструкцию</button>

      </form>
    </div>

  </div>
</div>
</div>
</div>
<div class="section">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 col-xs-12 col-sm-12 ">
            <h2 class="section-header text-uppercase text-center">Почему это нужно сделать сейчас? </h2>
          </div>
        </div>
        <div class="feature text-center">
      <div class="row">
      <div class="col-lg-3">
        <div class="feature-box">
          <img src="img/01.png.png" alt="1 преимущество">
          <p>первое преимущество</p>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="feature-box">
          <img class="img-fluid" src="img/02.png.png" alt="2 преимущество">
          <p>Второе преимущество</p>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="feature-box">
          <img src="img/03.png.png" alt="3 преимущество">
          <p>Третий преимущество</p>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="feature-box">
          <img src="img/04.png.png" alt="4 преимущество">
          <p>Четвертое преимущество</p>
        </div>
      </div>
        </div>
      </div>
  </div>
</div>
<div class="form-row text-center">
    <div class="col-12">
        <button class="btn btn-primary btn-lg center-block form-btn">получить инструкцию</button>
      </div>
 </div>
  </div>
</div>
